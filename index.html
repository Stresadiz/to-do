<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App - A simple web App when you can make write your ideas! Enjoy!</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">    
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="card card--initial">
                <div class="card__header">
                    <h4 class="card__subtitle">
                        Introduction
                    </h4>
                    <h2 class="card__title">
                        <i class="bi bi-pencil "></i> Write a new Note
                    </h2>
                </div>
                <div class="card__body">
                    <input type="text" name="title" id="title" placeholder="Write a new Title">
                    <textarea name="note" id="note" cols="30" rows="10" placeholder="Write here your note"></textarea>
                    <div class="btns">
                        <button id="add">
                            Create
                        </button>
                        <button id="reset" onclick="reset()">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
